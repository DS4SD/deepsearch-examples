fail_fast: true
repos:
  - repo: local
    hooks:
      - id: system
        name: Black
        entry: poetry run black examples
        pass_filenames: false
        language: system
        files: '(\.py|\.ipynb)$'
  - repo: local
    hooks:
      - id: system
        name: isort
        entry: poetry run isort examples
        pass_filenames: false
        language: system
        files: '\.py$'
